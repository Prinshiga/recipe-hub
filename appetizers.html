    <h2>Bruschetta</h2>
    <p><b>Ingredients:</b> Bread, tomatoes, olive oil, basil.</p>
    <p><b>Steps:</b> Toast bread, chop tomatoes, mix with oil & basil, top bread.</p>

    <h2>Spring Rolls</h2>
    <p><b>Ingredients:</b> Rice paper, cabbage, carrots, noodles.</p>
    <p><b>Steps:</b> Wrap veggies in rice paper, fry until golden.</p>
